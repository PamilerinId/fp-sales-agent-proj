<div class="container">
  <div class="LoginFormDiv" style="vertical-align:middle;" >
      <div class="Logo" ><img style="padding-top: 20px; padding-bottom: 10px;
        height: 157px;" src="../../assets/logoinfotrans2.png"></div> <!--FP LOGO HERE-->
    <form (ngSubmit)="onLogin()" [formGroup]="userLogin" class='form'>
          <div class="form-group">
            <mat-form-field class="full-width">
                <input matInput placeholder="Agent ID" formControlName="username" id="username">
                <mat-error *ngIf="userLogin.get('username').hasError('required')">
                  Agent ID is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          <br>
          <mat-form-field class="full-width">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" id="password">
              <mat-icon matSuffix (click)="hide = !hide"> {{hide ? visibility_off : visibility}}</mat-icon>
              <mat-error *ngIf="userLogin.get('password').hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            </div>
          <button mat-ripple mat-raised-button type="submit" id="submit" [disabled]="userLogin.invalid || loading"
          color="primary">Login</button><mat-spinner style="margin: 0" [diameter]="10" *ngIf="loading"></mat-spinner>
          <br>
      </form>
</div></div>
<!-- SOCIAL LOGINS :)) -->
